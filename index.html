<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<h1 id="username">Hello {{ name }}</h1>

<div id="secondSection">

  <h1 v-bind:title="currentTime">Hover me</h1>
  <h1 v-if="shouldDisplayWeather">Today is hot</h1>
  <button v-on:click="shouldDisplayWeather = !shouldDisplayWeather">Show weather</button>
<ul>
  <li v-for="people in peoples">
        {{ people.name }}
  </li>
</ul>
<button v-on:click="addPeople">Add people</button>
<button v-on:click="removeLastPeople">Remove people</button>

<ul>
  <people-list
    v-for="people in peoples"
    v-bind:people="people">
  </people-list>
</ul>

</div>

<div id="loginSection">
  <!-- two ways binding -->
  <input v-model="email">{{ email }}</input>
</div>

<script src="index.js"></script>
